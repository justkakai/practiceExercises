<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Favorite Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
    <h1 class="text-center">My Favorite Destinations</h1>
    <p class="h5 py-4 ps-3 mb-0 bg-info text-white rounded-3">Toggle the list of my favorite destinations</p>
    <button type="button" class="show-button btn btn-primary ms-auto my-2 py-3 px-5 d-block border-0">Show Destinations</button>
    <div class="list-group rounded-3 my-2 d-none">
        <a href="#" class="list-group-item list-group-item-action py-3 border-0 active" aria-current="true">
          Diani
        </a>
        <a href="#" class="list-group-item list-group-item-action py-3 border-0">Split</a>
        <a href="#" class="list-group-item list-group-item-action py-3 border-0">Santiago</a>
        <a href="#" class="list-group-item list-group-item-action py-3 border-0">Cape Town</a>
        <a href="#" class="list-group-item list-group-item-action py-3 border-0" tabindex="-1" aria-disabled="true">Brisbane</a>
    </div>   
    <button type="button" class="hide-button btn btn-primary ms-auto py-3 px-5 d-block d-none border-0">Hide Destinations</button>

    <script src="index.js"></script>
</body>
</html>
