<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid pt-4 px-5">
        <h1 class="pb-3 ps-3">Crypto-Rate</h1>
        <div class="input-group mb-3">
            <label class="input-group-text bg-primary text-white border-0" for="inputGroupSelect01">Crypto-currency</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="BTC">BTC</option>
                <option value="XRP">XRP</option>
                <option value="EOS">EOS</option>
                <option value="LTC">LTC</option>
                <option value="ETH">ETH</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="display-crypto" value=''>
        </div>

        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary bg-danger text-white border-0" type="button">Currency</button>
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                <option selected>Choose...</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="HK">HK</option>
            </select>
        </div>

        <div class="input-group">
            <input type="text" class="form-control bg-light" id="display-currency" value=''>
        </div>

        <button class="btn btn-outline-secondary bg-primary text-white border-0 mt-3 ms-3" id="convert-button" type="button">Convert</button>

        <button class="btn btn-outline-secondary bg-primary text-white border-0 mt-3 ms-3" id="reset-button" type="button">Reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
